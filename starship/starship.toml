# First prompt
[username]
format = "[$user]($style) @ "
style_user = "#E2A0D0"
style_root = "bold red"
show_always = true

# makes prompt a single line
[line_break]
disabled = true

[cmd_duration]
format = '[took $duration](fg:#bf5700) '

[localip]
ssh_only = false
format = '[$localipv4](bold red) '
disabled = true

